<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<head>
<meta charset="ISO-8859-1">
<title>C.G.E.</title>
</head>
<body>
<nav> <a href="/"><h2>Home</h2></a></nav>
	<div >
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Data Evento</th>
					<th>Deletar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${evento}">
					<td><a th:href="@{/{codigo}(codigo=${evento.id})}"> <span
							th:text="${evento.Nome_evento}"></span></a></td>
					<td><span th:text="${evento.Dt_evento}"></span></td>
					<td><a th:href="${(#mvc.url('EC#DeletarEvento').arg(0, evento.id)).build()}">
									Deletar</a></td>
				</tr>
			</tbody>
		</table>
		

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

	<div class="container">
		<h1 class="display-4">Cadastro de Pessoas</h1>
		<form method="post">
			<div class="form-group input">
				<label for="formGroupExampleInput">Nome</label> <input type="text" class="form-control"
					id="formGroupExampleInput" placeholder="ze das couves" name="nome">
			</div>
			<div class="row">
				<div class="col">
					<label for="formGroupExampleInput">CPF</label>
					<input type="number" class="form-control" placeholder="00000000000" name="cpf">
				</div>
				<div class="col">
					<label for="formGroupExampleInput">Data de Nascimento</label>
					<input type="date" class="form-control" placeholder="23/10/1998" name="dt_nasc">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label for="formGroupExampleInput">Telefone</label>
					<input type="tel" name="telefone" class="form-control" placeholder="61 9 9999 9999" />
				</div>
				<div class="col">
					<label for="formGroupExampleInput">Email</label>
					<input type="email" name="email" class="form-control" placeholder="exemplo@exemplo.com" />
				</div>
			</div>
			<br>
			<div class="input-field col s5">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Tipo
							de Pessoa</label>
					</div>
					<select class="custom-select" id="inputGroupSelect01">
						<option value="1">Candidato</option>
						<option value="2">Colaborador</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label for="formGroupExampleInput">Endere√ßo</label>
					<input type="text" name="endereco" class="form-control" placeholder="QSA 20 18" />
				</div>
				<div class="col">
					<label for="formGroupExampleInput">Cep</label>
					<input type="number" name="cep" class="form-control" placeholder="72014156" />
				</div>
				<div class="col">
					<label for="formGroupExampleInput">UF</label>
					<input type="text" name="uf" class="form-control" placeholder="DF" />
				</div>
			</div>
			<br>
			<button type="submit" class="btn btn-dark">Salvar</button>
		</form>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>C.G.E. - Login</title>
</head>

<body class="text-center">
	<br>

	<img class="rounded mx-auto d-block" src="https://static.wikia.nocookie.net/0481a086-a8ad-42b1-bab0-903c7c52c09a"
		alt="vegeta" width="100" height="100">
	<h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
	<div th:if="${param.error}">
		<h6 style="color: red">Senha ou Username Invalidos!</h6>
	</div>
	<div th:if="${param.logout}">
		<h6 style="color: red">Voce esta Desconectado!</h6>
	</div>


<div class="container">
	<form th:action="@{/login}" method="post" class="form-signin">

		<label for="inputEmail" class="sr-only">Usuario</label>
		<input name="username" type="text" id="inputEmail"
			class="form-control" placeholder="Seu email" required="" autofocus=""> 
			<label for="inputPassword"
			class="sr-only">Senha</label> 
			<input name="password" type="password" id="inputPassword" class="form-control"
			placeholder="Senha" required="">
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Lembrar de mim
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">Login</button>
		<br>

		
	</form>
	<p class="mt-5 mb-3 text-muted">© C.G.E. - 2022</p>
	</div>
</body>

</html>
